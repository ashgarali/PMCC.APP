<style>
  .error{
    color:red;
    text-transform: uppercase;
    font-size: 10px;
  }
</style>

<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <h2 class="auth-title">Create an account</h2>
  <hr>
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input type="text" formControlName="name" (ionBlur)="onNameBlur()" ></ion-input>
    </ion-item>
     <small *ngIf="$validateName" class="error" >
       You are Exceeding max length.
      </small>
    <ion-item>
      <ion-label color="primary" floating>Phone</ion-label>
      <ion-input type="tel" formControlName="phone" (ionBlur)="onPhoneBlur()"></ion-input>
    </ion-item>
    <small *ngIf="$validatePhone" class="error" >
       Phone no should be of length 10.
      </small>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email" formControlName="email" (ionBlur)="onEmailBlur()"></ion-input>
    </ion-item>
    <small *ngIf="$validateEmail" class="error" >
      Not a valid email.
    </small>
    <show-hide-container>
      <ion-item>
         <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" formControlName="password" (ionBlur)="onPasswordBlur()" show-hide-input></ion-input>
      </ion-item>
       <small *ngIf="$validatePassword" class="error" >
       Passwords must be at least 3 characters long.
     </small>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-label color="primary" floating>Confirm password</ion-label>
        <ion-input type="password" formControlName="confirm_password" (ionBlur)="onConfirmPasswordBlur()" show-hide-input></ion-input>
      </ion-item>
      <small *ngIf="$validateConformPwd" class="error" >
        Password mismatch.
     </small>
    </show-hide-container>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Sign up</button>
  </form>
  <p class="legal-stuff">
    By creating an account you agree to our <a class="legal-action" (click)="showPrivacyModal()">Privacy policy</a>
  </p>
</ion-content>
